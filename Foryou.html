 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Vismaya üíñ</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
      position: relative;
    }
    h1 {
      color: #ff4d6d;
      font-size: 24px;
    }
    p {
      font-size: 16px;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      position: relative;
    }
    .yes {
      background: #ff4d6d;
      color: white;
      margin-right: 10px;
    }
    .no {
      background: #ddd;
      position: absolute;
    }
    #response {
      margin-top: 20px;
      font-weight: bold;
      color: #ff4d6d;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Vismaya, will you be my Valentine? üíò</h1>
    <p>I promise snacks, smiles, and good vibes üòå</p>

    <button class="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
    <button class="no" id="noBtn" onmouseover="moveNo()">No üòù</button>

    <p id="response"></p>
  </div>

  <script>
    function yesClicked() {
      document.getElementById("response").innerText =
        "Yayyy! Best decision ever üòçüíñ";
    }

    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const card = document.querySelector(".card");

      const maxX = card.offsetWidth - noBtn.offsetWidth;
      const maxY = card.offsetHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>
</body>
</html>
